apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'


//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.7
//noinspection GroovyUnusedAssignment
targetCompatibility = 1.7

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.google.code.gson:gson:2.6.1'
//    compile 'com.squareup.retroft2:converter-jackson:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
//    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'
}

publish {
    userOrg = '6thsolution'
    groupId = 'com.sixthsolution.weather'
    uploadName = 'forecastio'
    repoName = 'public-maven'
    artifactId = 'forecastio'
    publishVersion = '1.0.0-beta2'
    desc = 'Forcastio Java Client'
    website = 'https://github.com/Pedramrn/DarkSkyApi'
    repository = 'https://github.com/Pedramrn/DarkSkyApi.git'
}
